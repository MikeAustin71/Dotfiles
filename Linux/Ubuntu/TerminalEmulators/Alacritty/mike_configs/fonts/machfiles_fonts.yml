# Machfiles Config
# https://github.com/ChristianChiarulli/Machfiles/blob/master/alacritty/.config/alacritty/alacritty.yml

font:
  # The normal (roman) font face to use.
  normal:
    family: monospace
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: monospace
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: monospace
    # Style can be specified to pick a specific face.
    style: Italic

  size: 14.0

  ligatures: true

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
